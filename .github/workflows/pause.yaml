name: 自动停止加速

on:
  push:
  schedule:
   # 定时任务，北京时间24点执行任务 16 + 8 = 24
    - cron: '13 08 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: npm instal
        run: |
          npm install
      - name: "加速器暂停脚本"
        run: |
          node main.js
      - name: "通知"
        run: |
          curl 'https://oapi.dingtalk.com/robot/send?access_token=303786eb4f1c2fe79bbf1cff7be6630d780ce052b63f5668a3f40dc2478e0d63' \
                -H 'Content-Type: application/json' \
                -d '{"msgtype": "text","text": {"content":"已经暂停"}}'
        env:
          LEISHEN_USERNAME: ${{ secrets.LEISHEN_USERNAME }}
          LEISHEN_PASSWORD: ${{ secrets.LEISHEN_PASSWORD }}
